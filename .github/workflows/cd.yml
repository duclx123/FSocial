name: CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

jobs:
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Install dependencies
      run: |
        npm install
        cd cdk && npm install
    
    - name: Deploy CDK stacks
      run: |
        cd cdk
        npm run cdk deploy SmartCooking-${{ github.event.inputs.environment || 'dev' }} --require-approval never
    
    - name: Run smoke tests
      run: |
        cd tests
        pwsh -File deployment/smoke-test.ps1 -Environment ${{ github.event.inputs.environment || 'dev' }}
    
    - name: Notify deployment
      if: always()
      run: |
        echo "Deployment ${{ job.status }} for environment: ${{ github.event.inputs.environment || 'dev' }}"
